<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
    <script src="http://www.kryogenix.org/code/browser/sorttable/sorttable.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<form method="GET" action="/search">
    <label>Search customer by first and last name (case sensitive)</label>
    <input type="search" id="search" name="param">
    <button type="submit">Submit</button>
</form>
<p class="link"><a href="/customers">Go back</a></p>
<h1>Search result</h1>

<table class="sortable">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>BirthDate</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {{range .Customers}}
        <tr>
            <td><a href="/editcustomer?id={{.ID}}">{{.FirstName}}</a></td>
            <td>{{.LastName}}</td>
            <td>{{.Gender}}</td>
            <td>{{.BirthDate}}</td>
            <td>{{.Email}}</td>
            <td>{{.Address}}</td>
        </tr>
    {{end}}
    <tbody>
</table>

</body>
</html>
